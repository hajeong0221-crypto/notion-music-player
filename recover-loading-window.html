<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  :root{
    --pink-bg: rgba(255, 230, 239, 0.55);
    --pink-border: #ffb7cf;
    --shadow: rgba(255,170,200,0.35);
    --title: #d86a90;
    --text: #c86a8e;
    --sub: rgba(200,106,142,0.78);
  }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    font-family: system-ui, -apple-system, "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
    overflow: hidden;
  }

  .wrap{
    width: 100%;
    height: 110px; /* ë…¸ì…˜ ì„ë² ë“œ ê¸°ë³¸ ë†’ì´ */
    padding: 10px;
    box-sizing: border-box;
  }

  .card{
    position: relative;
    height: 100%;
    border-radius: 24px;
    background: linear-gradient(180deg, rgba(255,255,255,0.75), var(--pink-bg));
    border: 2px solid var(--pink-border);
    box-shadow: 0 12px 28px var(--shadow);
    overflow: hidden;
    transition: opacity 200ms ease, transform 200ms ease;
  }

  /* ìœ ë¦¬ í•˜ì´ë¼ì´íŠ¸ */
  .card::before{
    content:"";
    position:absolute;
    inset:0;
    background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.30) 45%, transparent 55%);
    pointer-events:none;
  }

  .aero-bar{
    height: 34px;
    display:flex;
    align-items:center;
    justify-content: space-between;
    padding: 0 10px 0 14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.45));
    border-bottom: 1px solid rgba(255,183,207,0.8);
    font-size: 13px;
    font-weight: 800;
    color: var(--title);
  }

  .win-controls{
    display: flex;
    gap: 6px;
    align-items: center;
  }

  .win-btn{
    width: 22px;
    height: 18px;
    border-radius: 6px;
    border: 1px solid rgba(255,183,207,0.85);
    background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,230,239,0.6));
    box-shadow: 0 6px 14px rgba(255,143,183,0.18);
    cursor: pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 0;
    line-height: 1;
    user-select: none;
  }
  .win-btn:active{ transform: translateY(1px); }

  .win-glyph{
    font-size: 12px;
    font-weight: 900;
    color: rgba(216,106,144,0.9);
    transform: translateY(-0.5px);
  }

  .body{
    height: calc(100% - 34px);
    padding: 12px 14px;
    box-sizing: border-box;
    display:flex;
    align-items:center;
  }

  .label{
    font-size: 11px;
    color: var(--sub);
    margin-bottom: 4px;
  }

  .quote{
    font-size: 14px;
    font-weight: 900;
    color: var(--title);
    letter-spacing: 0.2px;
    display: flex;
    align-items: baseline;
    gap: 4px;
    white-space: nowrap;
  }

  /* ë¡œë”© ì  */
  .dots{
    display: inline-flex;
    gap: 3px;
    margin-left: 2px;
  }
  .dot{
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background: rgba(216,106,144,0.85);
    animation: bounce 1.1s infinite ease-in-out;
  }
  .dot:nth-child(2){ animation-delay: 0.15s; opacity: 0.9; }
  .dot:nth-child(3){ animation-delay: 0.30s; opacity: 0.8; }

  @keyframes bounce{
    0%, 80%, 100% { transform: translateY(0); opacity: 0.6; }
    40% { transform: translateY(-3px); opacity: 1; }
  }

  .hint{
    margin-top: 6px;
    font-size: 11px;
    color: var(--text);
    opacity: 0.85;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  /* ë‹«í˜ */
  .hidden{
    opacity: 0;
    transform: scale(0.98);
    pointer-events: none;
  }

  /* ìµœì†Œí™”: ë³¸ë¬¸ ìˆ¨ê¹€ + wrap ë†’ì´ë¥¼ ë°”ì²˜ëŸ¼ ì¤„ì„ */
  .minimized .body{ display:none; }

  /* ì‚¬ìš©ìê°€ ë…¸ì…˜ì—ì„œ ì„ë² ë“œ ë†’ì´ë¥¼ ê·¸ëŒ€ë¡œ ë‘ë”ë¼ë„,
     ì•ˆì—ì„œ ë¹„ì›Œì§„ ê³µê°„ì´ ì–´ìƒ‰í•˜ì§€ ì•Šê²Œ ì¤‘ì•™ ì •ë ¬ ëŠë‚Œ */
  .minimized .aero-bar{
    border-bottom: none;
  }

  /* ì˜µì…˜: ìµœì†Œí™” ìƒíƒœì—ì„œ ì¹´ë“œê°€ ë” ë‹¨ë‹¨í•´ ë³´ì´ë„ë¡ */
  .minimized.card{
    box-shadow: 0 10px 24px rgba(255,170,200,0.28);
  }
</style>
</head>

<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="aero-bar">
        <div>ğŸŒ¸ ì§€ê¸ˆ ë‚˜ì—ê²Œ</div>

<script>

</html>
